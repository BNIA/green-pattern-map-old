<main-toolbar (menuClicked)=toggleShowLayerFilters()></main-toolbar>
        <md-sidenav-layout>
            <md-sidenav [opened]="showLayerFilters" (close)=toggleShowLayerFilters(false) mode="push">
                <layer-filters [layerFilters]="layerFilters" (layerFiltersChange)=getLayers()></layer-filters>
            </md-sidenav>
            <map [layers]="layers"></map>
        </md-sidenav-layout>
